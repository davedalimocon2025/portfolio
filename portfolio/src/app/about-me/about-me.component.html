<mat-accordion>
    <mat-expansion-panel style="background: rgba(255, 255, 255, 0.28);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(3.5px);
    -webkit-backdrop-filter: blur(3.5px);
    border: 1px solid rgba(255, 255, 255, 0.31);" (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">
      <mat-expansion-panel-header>
        <mat-panel-title style="color:rgb(68, 220, 247);"> Skills</mat-panel-title>
        <mat-panel-description style="color:lightblue;">
           {{panelOpenState() ? ' ' : `Angular, Java, more ...`}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p   >I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>
