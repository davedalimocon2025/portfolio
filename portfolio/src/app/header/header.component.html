
  <div class="example-container" [class.example-is-mobile]="isMobile()">
    <mat-toolbar class="example-toolbar" style="background: rgba(255, 255, 255, 0.055);
                                                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                                                backdrop-filter: blur(1px);
                                                -webkit-backdrop-filter: blur(1px);
                                                border: 1px solid rgba(255, 255, 255, 0.31);
                                                color:white;border:none;">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">My Portfolio  </h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                          [style.marginTop.px]="isMobile() ? 56 : 0">
      <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'"
                  [fixedInViewport]="isMobile()" fixedTopGap="56">
        <mat-nav-list>
          @for (nav of fillerNav; track nav) {
            <a mat-list-item>{{nav}}</a>
          }
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content style="">
        <div style="display:flex;justify-content: center;">
       <div class="container">
    <div class="bubbles" style="position:fixed;">
        <span style="--i:1;"></span>
        <span style="--i:6;"></span>
        <span style="--i:8;"></span>
        <span style="--i:11;"> </span>
        <span style="--i:9;"></span>
        <span style="--i:2;"></span>
        <span style="--i:4;"></span>
        <span style="--i:5;"></span>
        <span style="--i:1;"></span>
        <span style="--i:12;"></span>
        <span style="--i:10;"></span>
        <span style="--i:5;"></span>
        <span style="--i:4;"></span>
        <span style="--i:8;"></span>
        <span style="--i:7;"></span>
        <span style="--i:9;"></span>
        <span style="--i:4;"></span>
        <span style="--i:2;"></span>
    </div>
            <app-content/>
     
</div>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
