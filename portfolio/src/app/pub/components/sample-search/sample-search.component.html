<div class="container">
    <div class="search-input-wrapper">
      <input
        type="text"
        placeholder="Search"
        [(ngModel)]="searchTerm"
        (ngModelChange)="searchSubject.next($event)"
        class="search-input"
      />
    </div>

    <div *ngIf="loading" class="message loading" style="position:absolute">Loading posts...</div>

    <div *ngIf="error" class="message error" style="position:absolute">{{ error }}</div>

    <div *ngIf="!loading && !error && posts.length === 0 && searchTerm.trim() !== ''" class="message no-results" style="position:absolute">
      No posts found for "{{ searchTerm }}".
    </div>

    <!-- <div *ngIf="!loading && !error && posts.length === 0 && searchTerm.trim() === ''" class="message initial">
      Start typing to search for posts.
    </div> -->

    <div *ngIf="!loading && !error && posts.length > 0" class="posts-list" style="position:absolute">
      <div *ngFor="let post of posts" class="post-card" style="z-index: 2;" >
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
      </div>
    </div>
  </div>
