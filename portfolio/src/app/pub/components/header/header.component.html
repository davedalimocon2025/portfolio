<div class="example-container" [class.example-is-mobile]="isMobile()">
  <mat-toolbar class="example-toolbar" style="background: rgba(0, 0, 0, 0.342);
                                                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                                                backdrop-filter: blur(1px);
                                                -webkit-backdrop-filter: blur(1px);
                                                border: 1px solid rgba(255, 255, 255, 0.31);
                                                color:white;border:none;display:flex; justify-content: space-between;">
    <div style="display:flex;align-items: center;font-family: 'Oxanium', sans-serif;">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name"><a routerLink="home"> My Portfolio </a> </h1>

      <app-button-posts></app-button-posts>
    </div>



    <div (click)="auth()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white"
        style="width: 1.5rem; height: 1.5rem;cursor:pointer;">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 9 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
      </svg>
    </div>




  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="isMobile() ? 56 : 0">
    <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'" [fixedInViewport]="isMobile()" fixedTopGap="56">
      <mat-nav-list>
       <small>Posts</small>
        <hr/>
        @for (nav of fillerNav; track nav) {
        <a href="posts/{{nav}}" mat-list-item>Post No.{{nav}}</a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content >
      <div style="display:flex;justify-content: center;">
        <div class="container">
          <div class="bubbles" style="">
            <span style="--i:1;"></span>
            <span style="--i:6;"></span>
            <span style="--i:8;"></span>
            <span style="--i:11;"> </span>
            <span style="--i:9;"></span>
            <span style="--i:2;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:1;"></span>
            <span style="--i:12;"></span>
            <span style="--i:10;"></span>
            <span style="--i:5;"></span>
            <span style="--i:4;"></span>
            <span style="--i:8;"></span>
            <span style="--i:7;"></span>
            <span style="--i:9;"></span>
            <span style="--i:4;"></span>
            <span style="--i:2;"></span>
          </div>
          <router-outlet></router-outlet>
        </div>

      </div>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
  
</div>
