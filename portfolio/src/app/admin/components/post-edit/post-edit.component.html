
<div class="edit-post-container">
    <h1 class="edit-post-title">Edit Blog Post</h1>
  
    <div *ngIf="isLoading" class="loading-state">
      <div class="spinner"></div>
      <p>Loading post data...</p>
    </div>
  
    <div *ngIf="errorMessage" class="error-message" role="alert">
      <strong>Error!</strong>
      <span>{{ errorMessage }}</span>
    </div>
  
    <div *ngIf="successMessage" class="success-message" role="alert">
      <strong>Success!</strong>
      <span>{{ successMessage }}</span>
    </div>
  
    <form *ngIf="!isLoading && post" (ngSubmit)="onSubmit()" class="post-edit-form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="post.title" required>
      </div>
  
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" [(ngModel)]="post.content" rows="10" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" [(ngModel)]="post.author" required>
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" [(ngModel)]="post.category" required>
      </div>
  
      <div class="form-group">
        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags" [(ngModel)]="post.tags">
      </div>
  
      <div class="form-group-checkbox">
        <input type="checkbox" id="published" name="published" [(ngModel)]="post.published">
        <label for="published">Published</label>
      </div>
  
      <div class="form-actions">
        <button type="submit" class="submit-button">Update Post</button>
        <button type="button" class="back-button" (click)="goBack()">Back to Posts</button>
      </div>
    </form>
  
    <div *ngIf="!isLoading && !post && !errorMessage" class="no-post-data">
      <p>Post data could not be loaded or does not exist.</p>
    </div>
  </div>
