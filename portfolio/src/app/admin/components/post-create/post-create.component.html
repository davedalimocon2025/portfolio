
<div class="create-post-container">
    <h1 class="create-post-title">Create New Blog Post</h1>
  
    <div *ngIf="isLoading" class="loading-state">
      <div class="spinner"></div>
      <p>Creating post...</p>
    </div>
  
    <div *ngIf="errorMessage" class="error-message" role="alert">
      <strong>Error!</strong>
      <span>{{ errorMessage }}</span>
    </div>
  
    <div *ngIf="successMessage" class="success-message" role="alert">
      <strong>Success!</strong>
      <span>{{ successMessage }}</span>
    </div>
  
    <form (ngSubmit)="onSubmit()" class="post-create-form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="newPost.title" required>
      </div>
  
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" [(ngModel)]="newPost.content" rows="10" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" [(ngModel)]="newPost.author" required>
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" [(ngModel)]="newPost.category" required>
      </div>
  
      <div class="form-group">
        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags" [(ngModel)]="newPost.tags">
      </div>
  
      <div class="form-group-checkbox">
        <input type="checkbox" id="published" name="published" [(ngModel)]="newPost.published">
        <label for="published">Published</label>
      </div>
  
      <div class="form-actions">
        <button type="submit" class="submit-button">Create Post</button>
        <button type="button" class="back-button" (click)="goBack()">Cancel</button>
      </div>
    </form>
  </div>
